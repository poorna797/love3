<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            min-height: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>Love in Aurora</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `In the bustling city of Aurora, where the skyscrapers touched the clouds and the streets hummed with the rhythm of life, there lived a young woman named Emma. She was a passionate photographer, capturing moments of fleeting beauty amid the urban chaos. Her lens framed the cityscape, but her heart longed for a connection that transcended the steel and concrete that surrounded her.

Across the city, in a bustling café tucked away in a quiet corner, sat Alex, a musician whose melodies were as vibrant as the city lights. His guitar strings whispered tales of love and longing, yet his heart yearned for a muse to breathe life into his compositions.

One day, their worlds collided in the most unexpected way. Emma, seeking inspiration for her next photo series, stumbled upon an open mic night where Alex was performing. As the first notes of his guitar filled the air, Emma's camera clicked, capturing not just the image but the essence of the melody that resonated with her soul.

After the performance, Emma approached Alex to show him the photograph. Their eyes met, and in that moment, the cacophony of the city faded into a background murmur. They began to share their dreams and passions, realizing that, despite their different artistic mediums, they spoke the same language of creativity and emotion.

As days turned into nights, and nights into dawn, Emma and Alex found themselves entwined in a love that mirrored the city around them—fast-paced, electric, and filled with unexpected beauty. They explored the hidden gems of Aurora together, from rooftop gardens to secret art installations, each adventure deepening their connection.

Yet, like any city, love too had its challenges. There were moments of doubt and discord, but Emma and Alex discovered that their love was resilient, much like the city they called home. They learned to navigate the twists and turns of life, finding strength in the harmony of their differences.

One day, under the city lights that had witnessed their love story unfold, Alex took Emma to the rooftop where he had first spotted her in the crowd. With the city spread out beneath them like a sea of stars, he strummed a melody that echoed the rhythm of their hearts. In that moment, surrounded by the energy of Aurora, Alex asked Emma to be his forever muse.

And so, in the heart of the bustling city, where love stories were written in the margins of skyscrapers and sung in the quiet corners of cafés, Emma and Alex's love became a symphony—a testament to the transformative power of love that could turn the ordinary into the extraordinary, much like the city they called home.`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
